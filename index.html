<html lang="en">
<head>
  <style>
    body {
border: 2px solid black;
  padding: 25px;
  background: url(https://yzoja.pl/wp-content/uploads/2015/10/P_20151006_1419041-800x600.jpg);
  background-repeat: repeat;
background-size: 1540px 1520px;
}

</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ROZLICZENIE</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&subset=latin-ext" rel="stylesheet">
</head>

<body>
<h1 style="text-align:center" class="results-heading results-heading--main">NOTATNIK Online</h1>

<main class="crud container">
  <section class="datatable">
    <h2>Wprowadź wyniki ze służby:</h2>
    <form
        class="datatable__row datatable__row--add"
        method="POST"
        action="http://localhost:8080/results/createResult"
        data-result-add-form
        >

  <!-- Pola do wprowadzenia wynikow -->

<div class="divRow">
      <div class="cellOne">


<fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          <font size="4">
          Data:
          </font>
        </label>
        <textarea name="time" placeholder="Podaj datę" required minlength="3"></textarea>
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
<font size="4">
          Typ patrolu:
        </font>
        </label>
        <textarea name="patrolType" placeholder="Zmot/Pieszy?"></textarea>
      </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          <font size="4">
          Nazwisko:
          </font>
        </label>
        <textarea name="nick" placeholder="Podaj nazwisko" required minlength="3"></textarea>
      </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          <font size="4">
          Wylegitymowano:
        </font>
        </label>
        <textarea name="people" placeholder="Ile osób?"></textarea>
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          <font size="4">
          Ilość interwencji:
        </font>
        </label>
        <textarea name="interventions" placeholder="Interwencji/Ile/Jakie?" ></textarea>
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          <font size="4">
          Ilość pouczeń:
        </font>
        </label>
        <textarea name="instruction" placeholder="Ile Pouczeń?" ></textarea>
      </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          <font size="4">
          Pouczeń za co:
        </font>
        </label>
        <textarea name="instructionFor" placeholder="Za co poczenia?" ></textarea>
      </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          <font size="4">
          Ilość Mandatów:
        </font>
        </label>
        <textarea name="tickets" placeholder="Ile Mandatów?" ></textarea>
      </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          <font size="4">
          Mandatów za co:
        </font>
        </label>
        <textarea name="ticketsFor" placeholder="Za co pouczenia?" ></textarea>
      </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          <font size="4">
          Sporządzonych notatek:
        </font>
        </label>
        <textarea name="notes" placeholder="Ile notatek?" ></textarea>
      </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          <font size="4">
          Kontroli pojazdów:
        </font>
        </label>
        <textarea name="vehicles" placeholder="Ile kontroli pojazdów" ></textarea>
      </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          <font size="4">
          Sporządzonych kart MRD5:
        </font>
        </label>
        <textarea name="mrd5" placeholder="Ile mrd5?" ></textarea>
      </fieldset>


<fieldset class="datatable__row-section datatable__row-section--input-section">
        <label class="datatable__input-label">
          <font size="4">
          Doprowadzeni:
        </font>
        </label>
        <textarea name="leads" placeholder="Ile/gdzie doprowadzony?" ></textarea>
      </fieldset>

      <fieldset class="datatable__row-section datatable__row-section--button-section">
        <button type="submit" data-result-add-button class="datatable__button">KLIKNIJ aby zapisać wyniki!</button>
      </fieldset>
    </form>
  </section>
</font>
</div>
</div>
  <section class="datatable">
    <h2>Zapisane wyniki</h2>
    <div class="datatable__results-container" data-results-container></div>

  </section>
</main>


<!-- Nizej pola po wybraniu edycji -->

<div class="template" data-datatable-row-template>
  <form class="datatable__row" data-result-id="0">
    <div class="divRow">
      <div class="cellOne">

<fieldset class="datatable__row-section datatable__row-section--input-section" data-result-time-section>
      <label class="datatable__input-label">
        Data:
      </label>
      <textarea name="time" placeholder="Wprowadż poprawnie"></textarea>
      <p class="datatable__field-value" data-result-time-paragraph></p>
    </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section" data-result-nick-section>
      <label class="datatable__input-label">
        Nazwisko:
      </label>
      <textarea name="nick" placeholder="Wprowadż poprawnie"></textarea>
      <p class="datatable__field-value" data-result-nick-paragraph></p>
    </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section" data-result-patrolType-section>
      <label class="datatable__input-label">
        Typ patrolu:
      </label>
      <textarea name="patrolType" placeholder="Wprowadż poprawnie"></textarea>
      <p class="datatable__field-value" data-result-patrolType-paragraph></p>
    </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section" data-result-people-section>
      <label class="datatable__input-label">
        Wylegitymowano:
      </label>
      <textarea name="people" placeholder="Wprowadż poprawnie"></textarea>
      <p class="datatable__field-value" data-result-people-paragraph></p>
    </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section" data-result-interventions-section>
      <label class="datatable__input-label">
        Ilość interwencji:
      </label>
      <textarea name="interventions" placeholder="Wprowadż poprawnie"></textarea>
      <p class="datatable__field-value" data-result-interventions-paragraph></p>
    </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section" data-result-instruction-section>
      <label class="datatable__input-label">
        Ilość pouczeń:
      </label>
      <textarea name="instruction" placeholder="Wprowadż poprawnie"></textarea>
      <p class="datatable__field-value" data-result-instruction-paragraph></p>
    </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section" data-result-instructionFor-section>
      <label class="datatable__input-label">
        Pouczeń za co:
      </label>
      <textarea name="instructionFor" placeholder="Wprowadż poprawnie"></textarea>
      <p class="datatable__field-value" data-result-instructionFor-paragraph></p>
    </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section" data-result-tickets-section>
      <label class="datatable__input-label">
        Ilość Mandatów:
      </label>
      <textarea name="tickets" placeholder="Wprowadż poprawnie"></textarea>
      <p class="datatable__field-value" data-result-tickets-paragraph></p>
    </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section" data-result-ticketsFor-section>
      <label class="datatable__input-label">
        Mandatów za co:
      </label>
      <textarea name="ticketsFor" placeholder="Wprowadż poprawnie"></textarea>
      <p class="datatable__field-value" data-result-ticketsFor-paragraph></p>
    </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section" data-result-notes-section>
      <label class="datatable__input-label">
        Sporządzonych notatek:
      </label>
      <textarea name="notes" placeholder="Wprowadż poprawnie"></textarea>
      <p class="datatable__field-value" data-result-notes-paragraph></p>
    </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section" data-result-vehicles-section>
      <label class="datatable__input-label">
        Kontroli pojazdów:
      </label>
      <textarea name="vehicles" placeholder="Wprowadż poprawnie"></textarea>
      <p class="datatable__field-value" data-result-vehicles-paragraph></p>
    </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section" data-result-mrd5-section>
      <label class="datatable__input-label">
        Sporządzonych kart MRD5:
      </label>
      <textarea name="mrd5" placeholder="Wprowadż poprawnie"></textarea>
      <p class="datatable__field-value" data-result-mrd5-paragraph></p>
    </fieldset>

<fieldset class="datatable__row-section datatable__row-section--input-section" data-result-leads-section>
      <label class="datatable__input-label">
        Doprowadzeni:
      </label>
      <textarea name="leads" placeholder="Wprowadż poprawnie"></textarea>
      <p class="datatable__field-value" data-result-leads-paragraph></p>
    </fieldset>

    <fieldset class="datatable__row-section datatable__row-section--button-section">
      <button type="button" data-result-submit-update-button class="datatable__button datatable__button--editing">Zatwierdź edycję</button>
      <button type="button" data-result-edit-abort-button class="datatable__button datatable__button--editing">Anuluj edycję</button>
      <button type="button" data-result-edit-button class="datatable__button">Edytuj</button>
      <button type="button" data-result-delete-button class="datatable__button">Usuń</button>
    </fieldset>
  </form>
</div>

<script src="jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
